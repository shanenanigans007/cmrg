<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Page</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;    
    background-image: url("https://kpopping.com/documents/ee/4/1200/PLAVE-fullPicture(8).webp"); 
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }


  .birthday-image {
    width: 500px;    
    height: auto;
    margin-bottom: 30px; 
    margin-top: 100px;
    opacity: 0.9;      
  }

  .cute-player {
    width: 400px;
    padding: 30px;
    background-image: url("plave.gif");
    background-size: cover;
    background-repeat: no-repeat;
background-position: center;
    border-radius: 30px;
    border: 4px solid #ff69b4;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    color: #fff;
  }

  .cute-player audio {
    width: 100%;
    border-radius: 15px;
    outline: none;
	margin-top: 5px;
	background: linear-gradient(145deg, #ffe60, #ffb6c1);
	box-shadow: 0 3px 6px rgba(o, 0, 0, 0.4);
}




   .song-details {
	font-family: "Comic Sans" , sans-serif;  font-weight: bold;
	margin-bottom: 10px;
}

  .song-title {
	font-family: "Comic Sans" , sans-serif;  font-weight: bold;
	margin-bottom: 10px;
}

  .song-artist {
	font-size: 14px;
	color: #ff69b4;
}

  .mixer {
    display: flex;
    justify-content:  center; /* spread bars across width */
gap: 4px;
    align-items: flex-end; /* start bars from bottom */
    margin-top: 15px;
    height: 40px;
  }

  .mixer-bar {
    width: 18px;
    background: #ff1493;
    border-radius: 3px;
    animation: mixerUp 1s infinite;
  }

  .mixer-bar:nth-child(1) { animation-duration: 0.9s; }
  .mixer-bar:nth-child(2) { animation-duration: 1.1s; }
  .mixer-bar:nth-child(3) { animation-duration: 0.8s; }
  .mixer-bar:nth-child(4) { animation-duration: 1.8s; }
  .mixer-bar:nth-child(5) { animation-duration: 0,7s; }
 .mixer-bar:nth-child(6) { animation-duration: 0.6s; }
.mixer-bar:nth-child(7) { animation-duration: 1s; }
.mixer-bar:nth-child(8) { animation-duration: 1.2s; }


  @keyframes mixerUp {
    0% { height: 10px; }
    50% { height: 45px; }
    100% { height: 10px; }
  }



  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.9;
    animation: floatUp 10s linear infinite;
    z-index: 1;
  }

  /* Balloon Colors + Positions */
  .b1 { left: 10%; background: #ff6f91; animation-delay: 0s; }
  .b2 { left: 30%; background: #ff9671; animation-delay: 2s; }
  .b3 { left: 50%; background: #ffc75f; animation-delay: 4s; }
  .b4 { left: 70%; background: #f9f871; animation-delay: 6s; }
  .b5 { left: 85%; background: #c1aaff; animation-delay: 8s; }
  .b6 { left: 20%; background: #ff6f91; animation-delay: 0s; }
  .b7 { left: 40%; background: #ff9671; animation-delay: 2s; }
  .b8 { left: 60%; background: #ffc75f; animation-delay: 4s; }
  .b9 { left: 90%; background: #f9f871; animation-delay: 6s; }
  .b10 { left: 85%; background: #c1aaff; animation-delay: 8s; }

  /* Balloon string */
  .balloon::after {
    content: "";
    position: absolute;
    top: 80px;
    left: 50%;
    width: 2px;
    height: 40px;
    background: rgba(0,0,0,0.3);
    transform: translateX(-50%);
  }

  /* Floating Up Animation */
  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 100;
    }
    50% {
      transform: translateY(-300px) translateX(20px);
      opacity: 1;
    }
    100% {
      transform: translateY(-700px) translateX(-20px);
      opacity: 0;
    }
  }



</style>
</head>
<body>

  <!-- Birthday Image -->
  <img src="bgreetings.png" alt="Birthday Image" class="birthday-image">

  <!-- Cute MP3 Player -->
  <div class="cute-player">

  <div class="song-title"> Happy Birthday To You</div>
<div class="song-artist">Nayeon</div>
</div>

<div class="mixer">

      <div class="mixer-bar"></div>
      <div class="mixer-bar"></div>
      <div class="mixer-bar"></div>
     <div class="mixer-bar"></div>
    </div>


    <audio controls loop autoplay>
      <source src="background.mp3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>


 <div class="balloon b1"></div>
  <div class="balloon b2"></div>

  <div class="balloon b4"></div>
  <div class="balloon b5"></div>
 <div class="balloon b6"></div>
  <div class="balloon b7"></div>
  <div class="balloon b8"></div>

  <div class="balloon b10"></div>

</body>
</html>
